<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="mute-toggle">
  <template>
    <style>
      :host {
        display:inline-block;
        vertical-align: top;
      }
      #unmute {
        display: none;
      }
      :host([pressed]) #mute{
          display:none;
      }
      :host([pressed]) #unmute{
          display:inherit;
      }
    </style>
    <div>
      <svg id="unmute" fill="#000000" height="50" viewBox="0 0 24 24" width="50" xmlns="http://www.w3.org/2000/svg">
          <path id="path" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      <svg id="mute" fill="#000000" height="50" viewBox="0 0 24 24" width="50" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 9v6h4l5 5V4l-5 5H7z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      <paper-ripple></paper-ripple>
    </div>
  </template>
  <script>
  Polymer({
    is: 'mute-toggle',
    properties: {
      pressed: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      }
    },
    listeners: {
      'tap': 'toggle'
    },
    toggle: function() {
      this.pressed = !this.pressed;
      //Call function to mute channel here
    },
  });
  </script>
</dom-module>
