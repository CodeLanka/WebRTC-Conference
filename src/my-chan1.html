<dom-module id="my-chan1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
	  .button {
		  display:inline-block;
		  background:#007CFF;
		  color:#fff;
		  padding:10px;
		  font-size:16px;
		  text-decoration:none;
		  outline:none;
		  border:none;
		  line-height:1;
	  }
    </style>

    <div class="card">
      <h1>{{channelname}}</h1>
      <p><button class="button" on-click="muteunmute">MUTE</button> <a class="button" href="/view1">LEAVE CHANNEL</a></p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-chan1',
	  properties: {
        channelname: String
      },
	  ismuted: false,
	  muteunmute: function(e){
		  var button = Polymer.dom(this.root).querySelector('.button');
		  if(this.ismuted == false){
		  	  $(button).text("UNMUTE");
			  this.ismuted = true;
		  } else {
			  $(button).text("MUTE");
			  this.ismuted = false;
		  }
	  }
    });
  </script>
</dom-module>
