<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-chan3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
	  .button {
		  display:inline-block;
		  background:#007CFF;
		  color:#fff;
		  padding:10px;
		  font-size:16px;
		  text-decoration:none;
		  outline:none;
		  border:none;
		  line-height:1;
	  }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Channel 03</h1>
      <p><button class="button" on-click="muteunmute">MUTE</button> <a class="button" href="/view1">LEAVE CHANNEL</a></p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-chan3',
	  ismuted: false,
	  muteunmute: function(e){
		  var button = Polymer.dom(this.root).querySelector('.button');
		  if(this.ismuted == false){
		  	  $(button).text("UNMUTE");
			  this.ismuted = true;
		  } else {
			  $(button).text("MUTE");
			  this.ismuted = false;
		  }
	  }
    });
  </script>
</dom-module>
