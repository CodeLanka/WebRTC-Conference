<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
	    .button {
		  display:inline-block;
		  background:#007CFF;
		  color:#fff;
		  padding:10px;
		  font-size:16px;
		  text-decoration:none;
		  outline:none;
		  border:none;
		  line-height:1;
	  }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Select Channels</h1>
      <p>Please select the channel below</p>
      
	  <a href="/chan1" class="button" on-click="chanone">Channel 01</a>
	  <a href="/chan1" class="button" on-click="chantwo">Channel 02</a>
	  <a href="/chan1" class="button" on-click="chanthree">Channel 03</a>
	  <a href="/chan1" class="button" on-click="chanfour">Channel 04</a>
      
    </div>
  </template>
  <script>
    Polymer({
      is: 'my-view1',
	  channelname:"",
      chanone: function() {
        this.channelname = "Channel 01";
      },
	  chantwo: function(){
		this.channelname = "Channel 02";
	  },
	  chanthree: function(){
		this.channelname = "Channel 03";
	  },
	  chanfour: function(){
		this.channelname = "Channel 04";
	  }
    });
  </script>

</dom-module>
