<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">



<dom-module id="my-view4">
    <template>
    <style type="text/css">
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      table {
        text-align: left;
      }
      th {
        padding-right: 20px;
        font-weight: normal;
      }
    </style>
    <div class="card">
        <div><h1>Available Channels:</h1></div>
        <table id="ChannelTable"> 
          <tr> 
            <th>Channel number</th>
            <th>Channel name</th>
            <th>Attribute 2</th>
          </tr>
      <template is="dom-repeat" items="{{channels}}">
          <tr>
            <th># <span>{{index}}</span></th>
            <th><span>{{item.name}}</span></th>
            <th><span>{{item.attribute2}}</span></th>
            <th><span><paper-button id="{{index}}" on-tap="join">Join</paper-button></span></th>
          </tr>
      </template>
        </table>
      </div>
  </template>
  <script>
    (function() {

    Polymer({
      is: 'my-view4',

      ready: function() {
        this.channels = [
          { "name": "channel 1", "attribute2": "dummy"},
          { "name": "channel 2", "attribute2": "dummy"},
          { "name": "channel 3", "attribute2": "dummy"},
          { "name": "channel 4", "attribute2": "dummy"}
        ];
      },

      join: function(oEvent){
		console.log('Button #' + oEvent.model.get('index') + ' was clicked');
		window.location = "../view5/" + oEvent.model.get('index');
	  }
    });
  })();
  </script>

</dom-module>
